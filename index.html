<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
body {
  font-family: sans-serif;
}

h1 {
  font-size: 72pt;
}

#no {
  color: red
}

#yes {
  color: #00ff00;
  display: none;
}

#countdown {
  display: none;
}
    </style>
    <script type="text/javascript">
const getAdvent = function(christmasDay) {
  const christmasDayDay = christmasDay.getDay();

  let advent = new Date(christmasDay);
  if(0 == christmasDayDay) { // Sunday
    advent.setDate(-3); // November 27th
  } else {
    advent.setDate(4 - christmasDayDay);
  }
  return advent;
}
let now = new Date();
const christmasDay = new Date(now.getFullYear(), 11, 25);
let targetDate = getAdvent(christmasDay);
var interval;

const yes = function() {
  window.clearInterval(interval);
  document.getElementById('no').style = "display: none";
  document.getElementById('yes').style = "display: inherit";
  document.getElementById('countdown').style = "display: none"
  return false;
}

const updateTime = function() {
  now = new Date();
  var millisToGo = (targetDate - now);
  if(millisToGo < 1000) {
    return yes();
  }
  var timeToGo = (millisToGo / 1000) / 86400;
  var daysToGo = parseInt(timeToGo);
  var remainder = (timeToGo - daysToGo) * 24;
  var hoursToGo = parseInt(remainder);
  remainder = (remainder - hoursToGo) * 60;
  var minutesToGo = parseInt(remainder);
  remainder = (remainder - minutesToGo) * 60;
  var secondsToGo = parseInt(remainder);

  document.getElementById('days').innerHTML = daysToGo;
  document.getElementById('hours').innerHTML = hoursToGo;
  document.getElementById('minutes').innerHTML = minutesToGo;
  document.getElementById('seconds').innerHTML = secondsToGo;
  return true;
}

window.onload = function() {
  if(updateTime()) {
    interval = window.setInterval(updateTime, 1000);
    document.getElementById('countdown').style = "display: inherit"
  }
}
    </script>
  </head>
  <body>
    <h1 id="no">No</h1>
    <h1 id="yes">Yes!</h1>
    <br/>
    <table id="countdown">
      <tr>
        <th>Days</th>
        <th>Hours</th>
        <th>Minutes</th>
        <th>Seconds</th>
      </tr>
      <tr>
        <td id="days"/>
        <td id="hours"/>
        <td id="minutes"/>
        <td id="seconds"/>
      </tr>
    </table>
  </body>
</html>
